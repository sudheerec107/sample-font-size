<div
[ngClass]="{
 'bold': bold,
 'underline': underline,
 'italic': italic
}"
[ngStyle]="{
 'font-size': fontSize 
}"
>

  <p>This is a paragraph!</p>
  <h2>This is a title</h2>
  Sample body description
  <a href="#">An anchor tag</a>
  <app-toolbar (fontStyleChanged)="setFontStyle($event)"
  (fontSizeChanged)="changeFont($event)"></app-toolbar>
</div>
